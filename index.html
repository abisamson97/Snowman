<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>
    <h1>SNOWMAN</h1> 
    <h3>Guess the winter word before the snowman melts away!</h3>
    <a id="sun" href="https://www.freeiconspng.com/img/8566" title="Image from freeiconspng.com"><img src="https://www.freeiconspng.com/uploads/sun-icon-2.png" width="150" alt="Sun Windows For Icons" />
    </a>
    <a id="grass" href="https://www.freeiconspng.com/img/4752" title="Image from freeiconspng.com"><img src="https://www.freeiconspng.com/uploads/green-grass-on-white-background-png-0.png" width="550" alt="Green Grass on White background Png" /></a>
    <div id="snowman">
        <div id="head"></div>
        <div id="body"></div>
        <div id="left-arm"></div>
        <div id="right-arm"></div>
        <div id="left-eye"></div>
        <div id="right-eye"></div>
        <div id="nose"></div>
        <div id="button1"></div>
        <div id="button2"></div>
    </div>
    <div id="alphabet">
        <button class="letter">A</button> 
        <button class="letter">B</button> 
        <button class="letter">C</button> 
        <button class="letter">D</button> 
        <button class="letter">E</button> 
        <button class="letter">F</button> 
        <button class="letter">G</button> 
        <button class="letter">H</button> 
        <button class="letter">I</button> 
        <button class="letter">J</button> 
        <button class="letter">K</button> 
        <button class="letter">L</button> 
        <button class="letter">M</button> 
        <button class="letter">N</button> 
        <button class="letter">O</button> 
        <button class="letter">P</button> 
        <button class="letter">Q</button> 
        <button class="letter">R</button> 
        <button class="letter">S</button> 
        <button class="letter">T</button> 
        <button class="letter">U</button> 
        <button class="letter">V</button> 
        <button class="letter">W</button> 
        <button class="letter">X</button> 
        <button class="letter">Y</button> 
        <button class="letter">Z</button> 
    </div>
    <div id="word-display"></div>
    <button id="start">START</button>
    <a id="winner-message">Congratulations, you guessed the word before the snowman melted!</a>
    <a id="loser-message">Game over! The snowman melted before the word was guessed! Press start to play again.</a>
</body>
</html>
